# Contract: Constitutional Level Labels (Compliance Tracking)
constitutional_labels:
  # REQUIRED: NON-NEGOTIABLE identity preservation
  - name: "constitutional:identity-preservation"
    color: "5319e7"
    description: "YokaKit identity preservation requirement (NON-NEGOTIABLE)"
    tier: "constitutional"
    constitutional: true
    required: true
    scope: "all_issues"
    validation_rule: "MUST be applied to all issues affecting YokaKit core"

  # REQUIRED: Historical fidelity compliance
  - name: "constitutional:historical-fidelity"
    color: "5319e7"
    description: "PinkieIt historical fidelity replay requirement"
    tier: "constitutional"
    constitutional: true
    required: false
    scope: "replay_related"
    validation_rule: "MUST reference PinkieIt commit hashes"

  # REQUIRED: Quality-first implementation
  - name: "constitutional:quality-first"
    color: "5319e7"
    description: "Quality-first implementation requirement"
    tier: "constitutional"
    constitutional: true
    required: false
    scope: "implementation_related"
    validation_rule: "MUST include quality gates and validation"

  # REQUIRED: General constitutional compliance
  - name: "constitutional:compliance"
    color: "5319e7"
    description: "General constitutional compliance requirement"
    tier: "constitutional"
    constitutional: true
    required: false
    scope: "general"
    validation_rule: "MUST align with constitutional principles"

# Contract: Status Management Labels
status_labels:
  # REQUIRED: Workflow state tracking
  - name: "status:needs-triage"
    color: "d93f0b"
    description: "Issue requires initial evaluation and assignment"
    tier: "status"
    constitutional: false
    next_action: "Assign to appropriate team member"

  - name: "status:in-progress"
    color: "1d76db"
    description: "Issue is actively being worked on"
    tier: "status"
    constitutional: false
    next_action: "Continue work and provide progress updates"

  - name: "status:blocked"
    color: "b60205"
    description: "Issue blocked by dependencies or external factors"
    tier: "status"
    constitutional: false
    next_action: "Resolve blocker before continuing"

