  - name: "question"
    color: "d876e3"
    description: "Further information is requested"
    tier: "standard"
    constitutional: false

# Contract: Label Application Rules
label_rules:
  # REQUIRED: Hierarchical application constraints
  epic_rules:
    - "Only one epic label per issue"
    - "Epic labels must correspond to actual development phases"
    - "Epic issues must map 1:1 with milestones"

  story_rules:
    - "Story issues must include one epic label"
    - "Story issues may have multiple story labels if cross-cutting"
    - "Story issues must provide user value"

  task_rules:
    - "Task issues must include one epic label and one story label"
    - "Task issues must be concrete and measurable"
    - "Task issues must be assignable to individuals"

  constitutional_rules:
    - "constitutional:identity-preservation is MANDATORY for all issues"
    - "Issues affecting YokaKit core MUST include identity-preservation"
    - "PinkieIt pattern issues MUST include historical-fidelity"
    - "Implementation issues SHOULD include quality-first"

# Contract: Migration Command Template
migration_commands:
  # REQUIRED: GitHub CLI commands for label creation
  create_label_command: |
    gh label create "{name}" --color "{color}" --description "{description}"

  # REQUIRED: Validation command
  validate_labels_command: |
    gh label list --json name,color,description

  # REQUIRED: Batch creation script template
  batch_create_script: |
    #!/bin/bash
    # YokaKit Repository Label Migration Script
    # Generated from YokaKit_Replay label hierarchy

    echo "Creating Epic Level Labels..."
    gh label create "epic:phase-0" --color "0052cc" --description "Epic-level tracking for Phase 0 repository setup"
    # ... (continue for all labels)

    echo "Validating constitutional compliance..."
    # Ensure constitutional:identity-preservation exists and is required

# Contract: Validation Requirements
validation_requirements:
  # REQUIRED: Post-migration validation
  - label_count: 22  # Total expected labels
  - constitutional_count: 4  # Constitutional labels
  - epic_count: 7  # Phase labels (0-6)
  - story_count: 5  # Story categories
  - task_count: 3  # Task types
  - status_count: 3  # Status tracking

  # REQUIRED: Compliance checks
  - constitutional_identity_preservation_exists: true
  - all_epic_labels_have_phase_mapping: true
  - color_consistency_maintained: true
  - description_accuracy_verified: true

# VALIDATION RULES:
# 1. All labels MUST preserve YokaKit identity (no PinkieIt references)
# 2. Constitutional labels MUST enforce compliance requirements
# 3. Epic labels MUST map to actual development phases
# 4. Label hierarchy MUST support Epic → Story → Task flow
# 5. Status labels MUST integrate with GitHub workflow
# 6. Color coding MUST maintain visual consistency
# 7. Descriptions MUST be clear and actionable
# 8. Migration MUST be reversible and auditable